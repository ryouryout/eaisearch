<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAIsearch - 企業情報検索エージェント</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-building"></i>
                <h1>EAIsearch</h1>
            </div>
            <p class="tagline">企業情報を瞬時に検索・整理</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <div class="input-area">
                        <label for="company-names">会社名リスト（1行に1社、最大500社まで）:</label>
                        <textarea id="company-names" placeholder="例：
株式会社〇〇
〇〇商事
〇〇ホールディングス"></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button id="search-btn" class="primary-btn"><i class="fas fa-search"></i> 検索開始</button>
                        <button id="clear-btn" class="secondary-btn"><i class="fas fa-trash"></i> クリア</button>
                        <div class="file-input-wrapper">
                            <button class="secondary-btn">CSVファイル読み込み</button>
                            <input type="file" id="csv-input" accept=".csv,.txt">
                        </div>
                    </div>
                    
                    <div class="progress-area">
                        <div class="progress-label">
                            進捗状況: <span id="progress-counter">0/0</span> | 
                            現在の会社: <span id="current-company">-</span>
                        </div>
                        <div class="progress-bar-container">
                            <div id="progress-bar" class="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="log-section">
                <div class="log-container">
                    <h3>検索ログ</h3>
                    <div id="search-log" class="log-content"></div>
                </div>
            </section>

            <section class="results-section">
                <div class="results-container">
                    <div class="results-header">
                        <h3>検索結果</h3>
                        <div class="results-actions">
                            <button id="export-csv" class="secondary-btn" disabled><i class="fas fa-download"></i> CSV出力</button>
                            <button id="copy-table" class="secondary-btn" disabled><i class="fas fa-copy"></i> テーブルをコピー</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="results-table">
                            <thead>
                                <tr>
                                    <th>会社名</th>
                                    <th>郵便番号</th>
                                    <th>都道府県</th>
                                    <th>市区町村</th>
                                    <th>残りの住所</th>
                                    <th>代表者役職</th>
                                    <th>代表者名</th>
                                </tr>
                            </thead>
                            <tbody id="results-body">
                                <!-- 検索結果がここに表示されます -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2023 EAIsearch - 企業情報検索エージェント</p>
                <p>Powered by Claude 3.7 Sonnet & Google Search API</p>
            </div>
        </footer>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>検索中...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAIsearch - 企業情報検索エージェント</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-building"></i>
                <h1>EAIsearch</h1>
            </div>
            <p class="tagline">企業情報を瞬時に検索・整理</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <div class="search-input-container">
                        <textarea id="company-names" placeholder="検索したい会社名を入力してください（複数の場合は1行ごとに入力、最大500社）"></textarea>
                        <div class="search-controls">
                            <button id="search-btn" class="primary-btn"><i class="fas fa-search"></i> 検索開始</button>
                            <button id="clear-btn" class="secondary-btn"><i class="fas fa-trash"></i> クリア</button>
                        </div>
                    </div>
                    <div class="file-input-container">
                        <label for="csv-input" class="file-input-label">
                            <i class="fas fa-file-csv"></i> CSVファイルから読み込む
                        </label>
                        <input type="file" id="csv-input" accept=".csv,.txt">
                    </div>
                </div>
            </section>

            <section class="progress-section">
                <div class="progress-container">
                    <h2>検索進捗 <span id="progress-counter">0/0</span></h2>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="search-status">
                        <p>現在の検索: <span id="current-company">-</span></p>
                    </div>
                </div>
            </section>

            <section class="log-section">
                <div class="log-container">
                    <h2>検索ログ</h2>
                    <div id="search-log" class="search-log"></div>
                </div>
            </section>

            <section class="results-section">
                <div class="results-container">
                    <div class="results-header">
                        <h2>検索結果</h2>
                        <div class="results-actions">
                            <button id="export-csv" class="action-btn" disabled><i class="fas fa-download"></i> CSVエクスポート</button>
                            <button id="copy-table" class="action-btn" disabled><i class="fas fa-copy"></i> テーブルコピー</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="results-table">
                            <thead>
                                <tr>
                                    <th>会社名</th>
                                    <th>郵便番号</th>
                                    <th>都道府県</th>
                                    <th>市区町村</th>
                                    <th>残りの住所</th>
                                    <th>代表者役職</th>
                                    <th>代表者名</th>
                                </tr>
                            </thead>
                            <tbody id="results-body">
                                <!-- 検索結果がここに表示されます -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 EAIsearch. すべての権利を保有します。</p>
            <p>Powered by Claude 3.7 Sonnet & Google Search API</p>
        </footer>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>処理中...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
